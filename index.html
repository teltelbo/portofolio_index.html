<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Ken Terao</title>
</head>
<body>

  <header>
      <div class="container">
        <div class="logo">
          <h1 class="textAnimation">Ken Terao</h1>
        </div>
        <div class="nav">
          <ul class="nav-links">
            <li><a href="#profile">Profile</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
  </header>

  <main>
    <div class="site-image"></div>
      <div class="contents">
        <div class="animation-under"></div>
        <div class="animationTarget" id="profile">
          <h2 class="text-animatin">Profile</h2>
          <p>千葉県柏市生まれ。大学で福祉を学ぶ。卒業後、公務員として勤務。退職後は、、、、</p>
        </div>
        <div class="animationTarget" id="works">
          <h2 class="text-animation">Works</h2>
            <div id="app">
              <div class="works">
                <div class="works-name">
                  <div v-for="variant in variants" :key="variant.variantId">
                    <p>
                      <a @mouseover="updateWork(variant.variantImage)" href="">{{ variant.variantColor}}</a>
                    </p>
                    <!-- href→githubのurl -->
                  </div>
                </div>
                <div class="works-image">
                  <img v-bind:src="image">
                </div>
              </div>
            </div>
        </div>
        <div class="animationTarget" id="skills">
          <h2>Skills</h2>
          <p>HTML</p>
          <p>CSS(Sass)</p>
          <p>Javascript(学習中)</p>
          <p>Vue.js(学習中)</p>
        </div>
        <div class="animationTarget" id="contact">
          <h2>Contact</h2>
          <div class="contact-email">
            <p>tuba.viola35@gmail.com</p>
          </div>
        </div>
      </div>
  </main>

  <footer>
    <p>Copyright 2021 by Ken.T</p>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/main.js"></script>
</body>
</html>
